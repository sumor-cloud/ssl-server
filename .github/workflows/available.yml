name: NPM Installation Test
on:
  schedule:
    - cron: '*/1 * * * *'
jobs:
  install:
    name: NPM Installation Test
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install NPM dependencies
        run: npm i @sumor/ssl-server